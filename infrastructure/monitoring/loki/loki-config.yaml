# Version: 1.0

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: warn

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2026-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

limits_config:
  # Retention period for logs
  retention_period: 744h    # 31 days

  # Ingestion rate limits (per tenant, adjusted for lab scale)
  ingestion_rate_mb: 4
  ingestion_burst_size_mb: 8
  max_entries_limit_per_query: 50000

  # Allow structured metadata (for run_id label on log lines)
  allow_structured_metadata: true

analytics:
  reporting_enabled: false
