<svg width="1128" height="191" viewBox="0 0 1128 191" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1128" height="191" fill="#0a0a0a"/>

  <!-- Gradient background accent -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>

    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1128" height="191" fill="url(#bannerGradient)"/>

  <!-- Left accent line -->
  <rect x="40" y="60" width="4" height="70" fill="url(#textGradient)"/>

  <!-- Main text -->
  <text
    x="70"
    y="85"
    font-family="Inter, Arial, sans-serif"
    font-size="36"
    font-weight="bold"
    fill="#ffffff"
  >Cascadia AI Systems Lab</text>

  <!-- Tagline -->
  <text
    x="70"
    y="120"
    font-family="Inter, Arial, sans-serif"
    font-size="18"
    font-weight="normal"
    fill="#9ca3af"
  >Building practical, self-hosted AI infrastructure that works</text>

  <!-- Right side accent - tech keywords -->
  <g opacity="0.5">
    <text x="920" y="75" font-family="monospace" font-size="12" fill="#3b82f6">GPU Computing</text>
    <text x="920" y="95" font-family="monospace" font-size="12" fill="#06b6d4">Model Serving</text>
    <text x="920" y="115" font-family="monospace" font-size="12" fill="#10b981">Infrastructure</text>
  </g>

  <!-- Bottom accent line -->
  <rect y="186" width="1128" height="5" fill="url(#textGradient)" opacity="0.3"/>
</svg>
